<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{background-color: yellow;}
        #container{width: 80%;
        height: 500px;
    background-color: blue;
margin: auto;}
@media screen and (min-width:480px) { body{ background-color: orangered;
#container{ border: 5px solid black;}}  
}


@media screen and (min-width:768px) { body{ background-color: orchid;
#container{ border: 5px dotted black;}}  }
    </style>
</head>
<body>
    <Div id="container">

    </Div>
</body>
</html>
