<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Projectile Motion Calculator</h2>
    <label for="targetX">Target X-position (m):</label>
    <input type="number" id="targetX">
    <label for="targetY">Target Y-position (m):</label>
    <input type="number" id="targetY">
    <label for="distance">Horizontal Distance to Target (m):</label>
    <input type="number" id="distance">
    <label for="gravity">Gravity (m/s^2):</label>
    <input type="number" id="gravity" value="9.81">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const targetX = parseFloat(document.getElementById('targetX').value);
      const targetY = parseFloat(document.getElementById('targetY').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const gravity = parseFloat(document.getElementById('gravity').value);

      if (isNaN(targetX) || isNaN(targetY) || isNaN(distance) || isNaN(gravity)) {
        document.getElementById('result').innerHTML = '<p>Please enter valid numbers for all fields.</p>';
        return;
      }

      const time = Math.sqrt((2 * distance) / gravity);
      const initialVelocityX = targetX / time;
      const initialVelocityY = (targetY + (0.5 * gravity * Math.pow(time, 2))) / time;

      document.getElementById('result').innerHTML = `
        <p>Required Initial Horizontal Velocity: ${initialVelocityX.toFixed(2)} m/s</p>
        <p>Required Initial Vertical Velocity: ${initialVelocityY.toFixed(2)} m/s</p>
      `;
    }
  </script>
</body>
</html>
